<div class="container">
    <h1>Angular 2 (beta) Bootstrap Modal/Dialog</h1>
    <br>
    <div class="row">
        <div class="col-xs-12">
            <button class="btn btn-secondary" (click)="openDialog('large')">Large Modal</button>
            <button class="btn btn-secondary" (click)="openDialog('small')">Small Modal</button>
            <button class="btn btn-secondary" (click)="openDialog('yesno')">Custom Buttons Modal</button>
            <button class="btn btn-secondary" (click)="openDialog('key')">Keyboard quit</button>
            <button class="btn btn-secondary" (click)="openDialog('blocking')">Blocking Modal</button>
            <button class="btn btn-secondary" (click)="openDialog('blocking'); openDialog('small'); openDialog('large')">Cascading</button>
            <button class="btn btn-secondary" (click)="openDialog('inElement')">In Element Modal</button>
            <button class="btn btn-secondary" (click)="openDialog('customWindow')">Custom Window</button>
        </div>
    </div>
    <br><br><br><br>
    <sample-element class="jumbotron simple-element"></sample-element>
    <br><br>
    <h2>Last modal result: {{lastModalResult}}</h2>
</div>
